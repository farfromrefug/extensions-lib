plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'maven-publish'
}

android {
    namespace 'eu.kanade.tachiyomi.extensions'
    compileSdk 36

    defaultConfig {
        minSdk 21
        targetSdk 36
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }
}

dependencies {
    implementation "com.squareup.okhttp3:okhttp:5.1.0"
    implementation "io.reactivex:rxjava:1.3.8"
    implementation "io.reactivex:rxandroid:1.2.1"
    implementation "org.jsoup:jsoup:1.21.1"
    implementation "com.github.inorichi.injekt:injekt-core:v1.3.0"
}

task androidSourcesJar(type: Jar) {
    archiveClassifier.set('sources')
    from android.sourceSets.main.java.srcDirs
    // include Kotlin sources if you have them
    from 'src/main/kotlin'
}

project.afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                artifact(androidSourcesJar) {
                    builtBy androidSourcesJar
                }
            }
        }
    }

    // optional extra safety: ensure metadata generation waits for sources jar
    tasks.named("generateMetadataFileForReleasePublication") {
        dependsOn androidSourcesJar
    }
}
